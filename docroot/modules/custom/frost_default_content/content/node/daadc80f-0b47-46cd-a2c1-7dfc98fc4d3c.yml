                                  field_text:
                                    -
                                      value: '<p><strong>frost</strong>&nbsp;comes fresh out of the box with the site you see here, ready to adapt.</p><p>The components and ''stripes'' work together for complex storytelling, while the power of Drupal fields powers semantic and non-storytelling content like articles, products, and events.</p><hr><p>The repo is set up to use <a href="https://docs.lando.dev/drupal/getting-started.html&quot;">lando</a>, <a href="https://docs.acquia.com/blt/">BLT</a> with <a href="https://docs.acquia.com/blt/developer/testing/#unit-and-functional-testing">phpunit</a> and <a href="https://www.specbee.com/blogs/testing-your-drupal-website-just-got-easier-behat-comprehensive-tutorial">behat</a> ready to go, and more:</p><ul><li><a href="https://github.com/solve-it-once/frost/tree/master/docroot/themes/custom/frost_theme/css">Utility-first CSS</a></li><li><a href="https://github.com/solve-it-once/frost/tree/master/.github">GitHub templates</a> and <a href="https://github.com/solve-it-once/frost/blob/master/blt/blt.yml#L14">commit message validation</a></li><li>Hosting configs for <a href="https://docs.platform.sh/create-apps.html">platform.sh</a>, <a href="https://pantheon.io/docs/pantheon-yml/">Pantheon</a>, and <a href="https://docs.acquia.com/pipelines/">Acquia Cloud</a></li><li><strong>Magic fields</strong>: use machine names like field_style_myclasses, field_attr_open, or <a href="https://github.com/solve-it-once/frost/blob/master/config/sync/field.storage.paragraph.field_data_animation.yml">field_data_holder</a> to automatically add styles, attributes, and data- attributes, respectively</li><li>Site-specific <a href="https://github.com/solve-it-once/frost/tree/master/docroot/modules/custom">custom modules</a> with blocks for contact information, cookie disclosure, "back to top", social sharing, and more</li><li>Default content for all the pages you''ve had to manually create a million times</li><li>Migration helpers</li><li>A head start setting up Drupal Commerce</li><li>Solr search with autocomplete already <em>done</em></li></ul>'
                                      format: filtered_html
