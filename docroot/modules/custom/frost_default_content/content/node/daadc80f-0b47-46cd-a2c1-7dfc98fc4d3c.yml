                                                  field_text:
                                                    -
                                                      value: '<p>Website project teams often don''t look much like teams, nor do they work much on the website itself:&nbsp;</p><ul><li>User experience specialists have their own wireframing and site-mapping tools</li><li>Graphic designers draw components and pages in a different tool</li><li>Copywriters and content strategists have their trusty word processors</li><li>Project managers and business folks live in software that makes the rest of us shudder</li><li>...and the developers work on the website</li></ul><p>&nbsp;</p><p>With <strong>frost</strong>, y''all can plan your site''s content and structure <em>in the site itself</em> &nbsp;<strong>together</strong> on day one, refining the appearance of an already-in-place system of commonsense components.</p><hr><p>The <a href="https://solveitonce.com/">Solve it once</a> family of tools includes the <a href="https://chrome.google.com/webstore/detail/page-to-wireframe/djbpbelpckcfamdlkfhipkkadnanmkci">page to wireframe Chrome extension</a>, so you can build a page and then test it as a lower-fidelity wire. Turn your process on its head!</p>'
