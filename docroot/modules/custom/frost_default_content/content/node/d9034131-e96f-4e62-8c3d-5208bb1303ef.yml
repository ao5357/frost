                                  field_text:
                                    -
                                      value: '<p>Once you''ve cloned the codebase and installed frost — thank you, by the way — your first sprint can look like this:</p><ul><li>Change the site name from frost and drop in your logo</li><li>Swap the contact information from the helpful "Contact info" admin page</li><li>Tweak the values in <a href="https://github.com/solve-it-once/frost/blob/master/docroot/themes/custom/frost_theme/css/settings.css">the theme''s settings.css</a> (yes, edit the custom theme directly, we don''t mess with subthemes around here) to match your colors, fonts, and mood</li><li>Edit the existing content for the Home, About, and other pages as desired. No need to start from scratch on any of these; you know the site''s going to have a blog listing page and a Privacy Policy and stuff, so they''re there and ready for you to tweak</li><li>Set up logins for the team, perhaps including the client Product Owner if you''re bold</li><li>Begin project and sprint planning as a team, determining the site-specific content, IA, functionality, and other pieces to tack on</li><li>Continue with content and design while the developers work in parallel</li><li>Deliver working software every couple weeks, the way your romantic heart has always dreamed</li></ul>'
