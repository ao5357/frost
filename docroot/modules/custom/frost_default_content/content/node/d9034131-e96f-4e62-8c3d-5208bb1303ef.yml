                                      value: '<p>This is a very chill website, but frost was born from <strong>searing pain</strong>.</p><p>If you''ve worked on website projects before, there are some common themes that give you grey hairs:</p><ul><li>Optimistic scope and aggressive timeline</li><li>UX, Design, and Development not being on the same page</li><li>Generating lots of designs and documents that get the client excited for the project, but get thrown away in the end and might give a false impression of the end product</li><li>Not being able to show the client their new website until the very end, so they don''t have time to learn to use it and provide actionable feedback</li><li>Some flavor of <a href="https://18f.gsa.gov/2015/12/29/is-your-project-using-agilefall/">Agilefall</a> methodology, where you want to be one but know you''re really the other</li><li>When you get to testing and there isn''t time to fix things correctly, so you hard-code in <strong>technical debt</strong> that haunts you post-launch</li><li>Everybody is beyond busy, so the senior backend developer doesn''t have enough time to make sure the junior frontend developer is doing things right</li><li>Not applying lessons learned and cool features from yesterday''s project to today''s project. Treating every project like it needs to be baked from scratch</li><li>Giving up on useful tools like automated testing almost immediately because they''re not in the critical path</li><li>Oops! Didn''t find out until after launch that the fancy new site is slow to load and impossible to use for differently-abled users</li></ul>'
                                      format: filtered_html
