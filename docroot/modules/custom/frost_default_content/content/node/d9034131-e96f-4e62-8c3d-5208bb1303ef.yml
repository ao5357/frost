                                  field_text:
                                    -
                                      value: '<p>Sites usually have marketing pages to tell your brand story using text, images, and other fancy components. These make up <strong>5-10% of the total content</strong>, with the rest being posts and other serialized content.</p><p>The details are different, like colors and fonts and whatnot, but the ingredients list is similar.</p><p>On top of that are <em>semantics</em> — content that means something, and should be stored specially so the meaning can be used for functionality. Sure, you can write in the middle of a paragraph that <strong>an event starts at 7:00 PM on Sunday</strong> and anybody who reads it will know the information, but the website doesn''t know how to read the middle of a paragraph in order to put the event in the right place on a calendar.</p><p>That''s where Drupal''s concept of <strong>entities</strong> and <strong>fields</strong> comes in. In frost the storytelling pieces are refreshingly ready to go, so you can focus on building out the semantics that <em>mean something</em> to your brand.</p>'
