                                  field_text:
                                    -
                                      value: '<p>There''s no law that says you have to make the same website mistakes over and over, but... <strong>to change the process you have to change the software</strong> (a bit):</p><ol><li>If you stick to components and other <a href="https://www.drupal.org/project/paragraphs">Paragraphs</a>, the front-end and content modeling work for projects using frost can be rightfully optimistic</li><li>When everybody on the team (including the client!) works on the website itself, it''s clearer to everyone what''s ready to go and what needs work, and there ends up fewer ''artifacts'' like wireframe PDFs headed to trash cans. And <a href="https://chrome.google.com/webstore/detail/page-to-wireframe/djbpbelpckcfamdlkfhipkkadnanmkci?hl=en-US">wireframes can be real-world tests</a> rather than hypotheticals</li><li>If not the very first day, by the end of the <strong>first sprint</strong> you''ve got <a href="https://agilemanifesto.org/"><strong>working software</strong> the whole team can iterate on</a></li><li>When you start from solid fundamentals, the work you do can be focused on doing things <em>right</em> rather than fast. That makes it more likely you can make things reusable for your next project or for giving back to the frost community</li><li>Even if you don''t write any more automated tests, the starting point is enough testing to feel confident in what you''re launching</li><li>frost tries hard to get performance and accessibility right. Nobody''s perfect, but you''re working from a strong starting point</li></ol>'
