    dependencies:
      module:
        - node
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: 'solr_text_custom:edge'
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:media':
          audio: search_index
          document: search_index
          image: search_index
          video: search_index
          video_embed: search_index
        'entity:node':
