datasource_settings:
  'entity:media':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
  'entity:paragraph':
    bundles:
      default: false
      selected:
        - accordion
    languages:
      default: true
      selected: {  }
  'entity:taxonomy_term':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  tokenizer:
    all_fields: true
    fields:
      - description
      - field_text
      - field_title
      - name_1
      - rendered_item
      - title
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '1'
    weights:
      preprocess_index: -44
      preprocess_query: -42
  entity_status: {  }
  add_url: {  }
  stemmer:
    all_fields: true
    fields:
      - description
      - field_text
      - field_title
      - name_1
      - rendered_item
      - title
    exceptions:
      mexican: mexic
      texan: texa
    weights:
      preprocess_index: -38
      preprocess_query: -36
  html_filter:
    all_fields: true
    fields:
      - bundle
      - description
      - field_text
      - field_title
      - langcode
      - langcode_1
      - name
      - name_1
      - rendered_item
      - title
      - type
      - type_3
      - uuid
      - uuid_1
      - uuid_2
      - vid
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -48
      preprocess_query: -48
  content_access:
    weights:
      preprocess_query: -50
  type_boost:
    boosts:
      'entity:media':
        datasource_boost: !!float 1
      'entity:node':
        datasource_boost: !!float 1
      'entity:taxonomy_term':
        datasource_boost: !!float 1
    weights:
      preprocess_index: -36
  ignorecase:
    all_fields: true
    fields:
      - bundle
      - description
      - field_text
      - field_title
      - langcode
      - langcode_1
      - name
      - name_1
      - rendered_item
      - title
      - type
      - type_3
      - uuid
      - uuid_1
      - uuid_2
      - vid
    weights:
      preprocess_index: -46
      preprocess_query: -46
  highlight:
    highlight: always
    highlight_partial: true
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  reverse_entity_references: {  }
  ignore_character:
    all_fields: true
    fields:
      - bundle
      - description
      - field_text
      - field_title
      - langcode
      - langcode_1
      - name
      - name_1
      - rendered_item
      - title
      - type
      - type_3
      - uuid
      - uuid_1
      - uuid_2
      - vid
    ignorable: '[''¿¡!?,.:;&]'
    ignorable_classes:
      - Pc
      - Pd
      - Pe
      - Pf
      - Pi
      - Po
      - Ps
    weights:
      preprocess_index: -42
      preprocess_query: -40
  rendered_item: {  }
  aggregated_field: {  }
  language_with_fallback: {  }
  solr_date_range: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: solr
